spring:
  # Devtools
  devtools:
    livereload:
      enabled: true
  freemarker:
    cache: false
  thymeleaf:
    cache: false

  # H2 Database
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name:  org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    # 쿼리문이 보임
    org.hibernate.SQL: debug
    # 쿼리문 파라미터가 보임
    # 더 좋은건 외부 라이브러리 사용하면 됨
    # Spring-boot-data-source-decorator, P6Spy
    org.hibernate.type: trace
